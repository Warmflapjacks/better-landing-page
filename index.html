<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>Better Landing Page</title>
</head>
<body>
    
    <div class = "header">
        <div class = "left-links">
           <div class = "logo">Logo</div> 
        </div>
        <div class = "right-links">
            <ul>
                <li>About</li>
                <li>Store</li>
                <li>Contact</li>
            </ul>
        </div>
    </div>

    <div class = "secondary-header">
        <div class = "left-links">
            <div class = "main-text">
                <p>This website is awesome</p>
            </div>
            <div class = "secondary-text">
                <p>This website has some subtext that goes here under the main title. It's a smaller font and
                    color is lower contrast
                </p>
            </div>
            <div class = "signup-button">
                <button>Sign Up</button>
            </div>
        </div>
        <div class = "right-links">
            <div class = "placeholder-image">
                <div class = "image-text">
                    This is a placeholder for an image
                </div>
            </div>
        </div>
    </div>

    <div class = "random-information">

    </div>

    <div class = "quote">
        <div class = "quote-text">Insert a quote here</div>
        <div class = "quote-signature">Someone's signature</div>
    </div>

    <div class = "cta">

    </div>

    <div class = "footer">

    </div>

</body>
</html>
